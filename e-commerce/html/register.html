<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Registeration Form </title>
    <link rel="stylesheet" href="../css/register.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="../js/register.js" defer></script>
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" class="fname" placeholder="Enter your name">
            <span id="fname-err" style="font-size: small;"></span>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" class="uname" placeholder="Enter your username">
            <span id="uname-err" style="font-size: small;"></span>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="uemail" placeholder="Enter your email">
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number">
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password">
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password">
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" class="register" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
